<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>login page</title>
</head>

<body>
    <form action="/login_check" method="post">
        <h1>ログイン</h1>
        <p>
            ユーザーID：<input type="text" name="user_id" maxlength="128" required>
        </p>
        <p>
            パスワード：<input type="password" name="password" maxlength="128" required>
        </p>
        <p>
            <input type="submit" value="ログイン">
        </p>
    </form>
    <form action="/signup" method="get">
        <p>
            <input type="submit" value="新規登録">
        </p>
    </form>
</body>

</html>
